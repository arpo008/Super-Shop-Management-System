<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

  <title>Customer Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<style>
  html, body {
    height: 100%;

</style>

<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 h-full">
 
  <section class="bg-gradient-to from-blue-600 to-blue-300  mt-0 ">

    </div>
</section>
<div class=" flex justify-center mt-48">

    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Customer Login</h2>

    <form id="loginForm" class="space-y-4">
      <input type="text" name="email" placeholder="Email" required class="input input-bordered w-full" />
      <input type="password" name="password" placeholder="Password" required class="input input-bordered w-full" />

      <button type="submit" class="btn btn-primary w-full bg-purple-600 hover:bg-purple-700 text-white">
        Login
      </button>
    </form>

</body>
</html>
