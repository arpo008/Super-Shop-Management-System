<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 h-full ">

  <!-- Navbar -->
  <section class="bg-gradient-to from-blue-600 to-blue-300  mt-0 ">
    <div class="navbar bg-base-100 h-24 bg-slate-200 m-3 rounded-lg shadow-lg">
        <div class="navbar-start">
            <a href=""><img class="w-40" src="../Frontend/Resources/SSMS.png" alt=""></a>
        </div>
        <div class="navbar-center">
            <a href="" class="btn btn-ghost text-2xl font-bold">Super Shop Management System</a>
        </div>
        <div class="navbar-end">
            <button class="btn mr-5" onclick="logout()">Log Out</button>
        </div>
    </div>
</section>
<div class=" flex flex-col items-center ">
  <!-- Signup Card -->
  <div class="flex-grow flex items-center justify-center w-full px-4">
    <div class="w-full max-w-4xl bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-8 mt-6">
      <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">CUSTOMER SIGN UP </h1>
      <form id="addUserForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="first_name" class="block text-sm font-medium">First Name</label>
            <input type="text" id="first_name" name="first_name" class="input input-bordered w-full" required />
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="input input-bordered w-full" required />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="text" id="email" name="email" class="input input-bordered w-full" required />
          </div>
          <div>
            <label for="address" class="block text-sm font-medium">Address</label>
            <input type="text" id="address" name="address" class="input input-bordered w-full" required />
          </div>
          <div>
            <label for="gender" class="block text-sm font-medium">Gender</label>
            <select id="gender" name="gender" class="select select-bordered w-full" required>
              <option value="">Select</option>
              <option value="male">M</option>
              <option value="female">F</option>
              <option value="other">O</option>
            </select>
          </div>
          <div>
            <label for="dob" class="block text-sm font-medium">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="input input-bordered w-full" required />
          </div>
          <div>
            <label for="telephone" class="block text-sm font-medium">Telephone</label>
            <input type="tel" id="telephone" name="telephone" class="input input-bordered w-full" required />
          </div>
          <div>
            <label for="age" class="block text-sm font-medium">Age</label>
            <input type="number" id="age" name="age" class="input input-bordered w-full" required />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" name="password" class="input input-bordered w-full" required />
          </div>
          <div>
            <label for="role" class="block text-sm font-medium">Role</label>
            <select id="role" name="role" class="select select-bordered w-full" required>
              <option value="Customer">customer</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn bg-purple-600 hover:bg-purple-700 text-white w-full mt-4">
          Signup
        </button>
      </form>
      <div id="responseMessage" class="mt-6 text-center text-lg text-green-600 font-semibold"></div>
    </div>
  </div>
</div>
  <script src="signup.js"></script>
</body>
</html>
