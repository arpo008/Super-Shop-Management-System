<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="product_list.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css">
    <style>
        html, body {
            height: 100%; /* Ensure body and html take up full viewport height */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 ">

    <div class="navbar bg-base-100 h-24 bg-slate-200  rounded-lg shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow">
                    <li><a>Homepage</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="" class="btn btn-ghost text-2xl font-bold">Enterprise Resource Management System</a>
        </div>
        <div class="navbar-end">
            
            <button class="btn bg-yellow-200 mr-5">Back
                
            </button>
        </div>
    </div>

    <div class="container mx-auto mt-8 p-4">
        <!-- Page Title -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Product List</h1>

        <!-- Loading and Error Messages -->
        <div id="loading" class="hidden text-center text-blue-500 font-semibold mb-4">
            Loading...
        </div>
        <div id="errorMessage" class="hidden text-center text-red-500 font-semibold mb-4">
        </div>

        <!-- Product Table -->
        <div class="overflow-x-auto">
            <table class="table table-zebra w-full">
                <thead>
                    <tr>
                        <th class="text-gray-800">ID</th>
                        <th class="text-gray-800">Name</th>
                        <th class="text-gray-800">Category</th>
                        <th class="text-gray-800">Price</th>
                        <th class="text-gray-800">Quantity</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Product rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
