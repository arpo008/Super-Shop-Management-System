<!DOCTYPE html>
<html lang="en" data-theme="light" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>

<body class=" bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 ">

<!-- Navbar -->
<header class="navbar bg-white shadow-md px-6 h-20">
  <div class="navbar-start">
    <div class="dropdown">
      <button tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </button>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li><a>Homepage</a></li>
        <li><a>Portfolio</a></li>
        <li><a>About</a></li>
      </ul>
    </div>
  </div>
  <div class="navbar-center">
    <a href="" class="text-2xl font-bold text-yellow-700">Enterprise Resource Management</a>
  </div>
  <div class="navbar-end">
    <button class="btn bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-500 hover:bg-green-500" onclick="logout()">Log Out</button>
  </div>
</header>

<!-- Main Content -->
<div class="flex-1 flex flex-col md:flex-row p-4 gap-4">

  <!-- Sidebar -->
  <aside class="w-full md:w-64 bg-white rounded-xl shadow p-4 flex flex-col items-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">HR Manager Panel</h2>
    <ul class="space-y-4 w-full">
      <li>
        <a href="HR_manager.html" class="btn btn-success w-full">HR Manager</a>
      </li>
    </ul>
  </aside>

  <!-- Cards Grid -->
  <div class="flex-1 grid grid-cols-3 gap-3">

    <!-- Recruit Employee Card -->
    <div class="card bg-white shadow-xl hover:shadow-2xl transition rounded-xl">
      <figure><img src="../Resources/add employee.png" alt="Recruit Employee" class="h-48 w-full object-contain"></figure>
      <div class="card-body">
        <h2 class="card-title">Recruit Employee</h2>
        <button class="btn btn-primary w-full" onclick="window.location.href='add_user.html'">Recruit</button>
      </div>
    </div>

    <!-- Dismiss Employee Card -->
    <div class="card bg-white shadow-xl hover:shadow-2xl transition rounded-xl">
      <figure><img src="../Resources/delete.jpg" alt="Dismiss Employee" class="h-48 w-full object-contain"></figure>
      <div class="card-body">
        <h2 class="card-title">Dismiss Employee</h2>
        <button class="btn btn-error w-full" onclick="window.location.href='delete_user.html'">Dismiss</button>
      </div>
    </div>

    <!-- Update Salary Card -->
    <div class="card bg-white shadow-xl hover:shadow-2xl transition rounded-xl">
      <figure><img src="../Resources/salary.jpg" alt="Update Salary" class="h-48 w-full object-contain"></figure>
      <div class="card-body">
        <h2 class="card-title">Update Salary</h2>
        <button class="btn btn-warning w-full" onclick="window.location.href='increment_salary.html'">Update</button>
      </div>
    </div>

  </div>

</div>

<script src="logout.js"></script>
</body>
</html>
