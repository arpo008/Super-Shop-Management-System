<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 min-h-screen">

    <div class="navbar bg-base-100 h-24 bg-slate-200 m-3 rounded-lg shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow">
                    <li><a>Homepage</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="" class="btn btn-ghost text-2xl font-bold">Enterprise Resource Management System</a>
        </div>
        <div class="navbar-end mr-3">
            <button class="btn bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-500 hover:bg-green-500">Back</button>
        </div>
        </div>
    </div>

    <div class="container mx-auto mt-10 p-6">
        <h2 class="text-4xl font-bold text-center mb-10 text-gray-700">Attendance Records</h2>
        
        <div class="overflow-x-auto rounded-lg shadow-xl bg-white p-6">
            <table class="table w-full text-center border-collapse border border-gray-200">
                <thead class="bg-gradient-to-r from-purple-300 to-yellow-200 text-gray-800">
                    <tr class="text-md">
                        <th class="py-3 px-5 border-b">User ID</th>
                        <th class="py-3 px-5 border-b">Date</th>
                        <th class="py-3 px-5 border-b">Clock-in Time</th>
                        <th class="py-3 px-5 border-b">Clock-out Time</th>
                        <th class="py-3 px-5 border-b">Total Hours</th>
                        <th class="py-3 px-5 border-b">Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody" class="text-gray-600">
                    <!-- Data rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="flex justify-center mt-8">
        <button class="btn bg-gradient-to-r from-yellow-200 via-pink-200 to-purple-200 text-black font-bold px-8 py-2 rounded-full shadow-lg hover:shadow-2xl transition duration-300" onclick="window.location.href='Admin.html'">
            Back
        </button>
    </div>

    <script src="attendance_display.js"></script>
</body>
</html>
