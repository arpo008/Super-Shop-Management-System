<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100">

    <div class="navbar bg-base-100 h-24 bg-slate-200  rounded-lg shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow">
                    <li><a>Homepage</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="" class="btn btn-ghost text-2xl font-bold">Enterprise Resource Management System</a>
        </div>
        <div class="navbar-end">
            <button class="btn mr-5" onclick="window.location.href='Admin.html'">Back</button>

        </div>
    </div>


<div class="flex  justify-center h-screen m-0 p-40">

    <div class="card  bg-base-100 w-[550px] h-[450px] shadow-xl p-6">
        <h2 class="text-2xl font-bold text-center mb-4">Search Attendance</h2>
        <form id="attendanceSearchForm" class="form-control space-y-4">

            <div>
                <label class="label">
                    <span class="label-text">User ID</span>
                </label>
                <input type="number" id="userId" class="input input-bordered w-full" placeholder="Enter User ID" required />
            </div>


            <div>
                <label class="label">
                    <span class="label-text">Starting Date</span>
                </label>
                <input type="date" id="startingDate" class="input input-bordered w-full" required />
            </div>

            <div>
                <label class="label">
                    <span class="label-text">Ending Date</span>
                </label>
                <input type="date" id="endingDate" class="input input-bordered w-full" required />
            </div>

            <button type="button" onclick="searchAttendance()" class="btn btn-primary w-full mt-4">Search Attendance</button>
        </form>
    </div>
</div>

    <script src="attendance_serch.js"></script>
</body>
</html>
