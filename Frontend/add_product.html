<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 min-h-screen">

  <!-- Navbar -->
  <header class="m-4">
    <div class="navbar bg-white rounded-xl shadow-lg p-4">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 z-[1]"></ul>
        </div>
      </div>
      <div class="navbar-center">
        <a href="#" class="text-2xl font-bold text-gray-800">Enterprise Resource Management</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-error text-white" onclick="logout()">Log Out</button>
      </div>
    </div>
  </header>

  <!-- Add Product Form -->
  <main class="flex items-center justify-center py-10">
    <form id="addProductForm" class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Add New Product</h1>

      <div class="space-y-6">
        <!-- Product Name -->
        <div>
          <label for="name" class="block text-lg font-semibold text-gray-700 mb-2">Product Name</label>
          <input type="text" id="name" class="input input-bordered w-full transition-all focus:ring-2 focus:ring-purple-300" placeholder="Enter product name" required>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-lg font-semibold text-gray-700 mb-2">Price</label>
          <input type="number" id="price" class="input input-bordered w-full transition-all focus:ring-2 focus:ring-pink-300" placeholder="Enter product price" required>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-lg font-semibold text-gray-700 mb-2">Category</label>
          <select id="category" class="select select-bordered w-full transition-all focus:ring-2 focus:ring-yellow-300" required>
            <option disabled selected>Choose a category</option>
            <option>Halal Meat</option>
            <option>Hardware</option>
            <option>Software</option>
            <option>Haram Meat</option>
            <option>Grocery Product</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Quantity -->
        <div>
          <label for="quantity" class="block text-lg font-semibold text-gray-700 mb-2">Quantity</label>
          <input type="number" id="quantity" class="input input-bordered w-full transition-all focus:ring-2 focus:ring-green-300" placeholder="Enter quantity" required>
        </div>

        <!-- Submit Button -->
        <div class="pt-6">
          <button type="submit" class="btn bg-green-200 hover:bg-green-300 w-full text-lg font-bold tracking-wide hover:scale-105 transition-transform duration-300">
            Add Product
          </button>
        </div>
      </div>
    </form>
  </main>

  <script src="add_product.js"></script>
  <script src="logout.js"></script>
</body>
</html>
