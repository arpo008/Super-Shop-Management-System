<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 min-h-screen">

  <!-- Navbar -->
  <header class="m-4">
    <div class="navbar bg-white rounded-2xl shadow-lg h-24 p-4">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 z-[1]">
            <li><a>Homepage</a></li>
            <li><a>Portfolio</a></li>
            <li><a>About</a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-center">
        <a href="#" class="btn btn-ghost text-2xl font-bold text-gray-800">Enterprise Resource Management</a>
      </div>
      <div class="navbar-end">
        <button class="btn bg-gray-300 hover:bg-yellow-200 mr-5" onclick="window.location.href='admin.html'">Back</button>
      </div>
    </div>
  </header>

  <!-- Add User Form -->
  <main class="flex items-center justify-center py-10">
    <div class="w-full max-w-5xl bg-white shadow-2xl rounded-3xl p-10">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Add New User</h1>

      <form id="addUserForm" class="space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- First Name -->
          <div>
            <label for="first_name" class="block mb-2 text-lg font-semibold">First Name</label>
            <input type="text" id="first_name" name="first_name" class="input input-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required />
          </div>

          <!-- Last Name -->
          <div>
            <label for="last_name" class="block mb-2 text-lg font-semibold">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="input input-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required />
          </div>

          <!-- Address -->
          <div>
            <label for="address" class="block mb-2 text-lg font-semibold">Address</label>
            <input type="text" id="address" name="address" class="input input-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required />
          </div>

          <!-- Gender -->
          <div>
            <label for="gender" class="block mb-2 text-lg font-semibold">Gender</label>
            <select id="gender" name="gender" class="select select-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required>
              <option value="">Select</option>
              <option value="male">M</option>
              <option value="female">F</option>
              <option value="other">O</option>
            </select>
          </div>

          <!-- Date of Birth -->
          <div>
            <label for="dob" class="block mb-2 text-lg font-semibold">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="input input-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required />
          </div>

          <!-- Telephone -->
          <div>
            <label for="telephone" class="block mb-2 text-lg font-semibold">Telephone</label>
            <input type="tel" id="telephone" name="telephone" class="input input-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required />
          </div>

          <!-- Age -->
          <div>
            <label for="age" class="block mb-2 text-lg font-semibold">Age</label>
            <input type="number" id="age" name="age" class="input input-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required />
          </div>

          <!-- Salary -->
          <div>
            <label for="salary" class="block mb-2 text-lg font-semibold">Salary</label>
            <input type="number" id="salary" name="salary" class="input input-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block mb-2 text-lg font-semibold">Password</label>
            <input type="password" id="password" name="password" class="input input-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required />
          </div>

          <!-- Role -->
          <div>
            <label for="role" class="block mb-2 text-lg font-semibold">Role</label>
            <select id="role" name="role" class="select select-bordered w-full focus:ring-2 focus:ring-yellow-300 transition-all" required>
              <option value="HR Manager">HR Manager</option>
              <option value="Shop Manager">Shop Manager</option>
              <option value="Product Manager">Product Manager</option>
              <option value="Seller">Seller</option>
              <option value="Guard">Guard</option>
              <option value="Cleaner">Cleaner</option>
              <option value="Worker">Worker</option>
            </select>
          </div>

        </div>

        <!-- Submit Button -->
        <div class="pt-8">
          <button type="submit" class="btn bg-green-300 w-full text-lg font-bold tracking-wide hover:scale-105 hover:bg-green-400 transition-transform duration-300">
            Add User
          </button>
        </div>
      </form>

      <!-- Response Message -->
      <div id="responseMessage" class="mt-6 text-center text-lg font-semibold text-green-600"></div>
    </div>
  </main>

  <script src="add_user.js"></script>
</body>
</html>
