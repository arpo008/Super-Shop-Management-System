<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 min-h-screen">
  <!-- Navbar -->
  <header class="">
    <div class="navbar bg-white rounded-xl shadow-lg p-4">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 z-[1]">
            <li><a>Homepage</a></li>
            <li><a>Portfolio</a></li>
            <li><a>About</a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-center">
        <a href="#" class="text-2xl font-bold text-gray-800">Enterprise Resource Management</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-error text-white" onclick="logout()">Log Out</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex m-4 space-x-4">
    <!-- Sidebar -->
    <aside class="w-[280px] bg-white p-6 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold text-red-600 text-center mb-6">Shop Manager Panel</h1>
      <ul class="space-y-4">
        <li>
          <a href="#" class="block text-lg font-semibold bg-orange-100 text-green-700 rounded-lg px-4 py-2 text-center hover:bg-green-200 transition">Dashboard</a>
        </li>
      </ul>
    </aside>

    <!-- Cards Grid -->
    <section class="flex-1">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
        
        <!-- Assign Task -->
        <div class="card bg-white shadow-xl hover:shadow-2xl transition-transform transform hover:scale-105 rounded-xl overflow-hidden">
          <figure class="p-4">
            <img src="../Resources/assign_task.jpg" alt="Assign Task" class="rounded-lg object-cover h-48 w-full" />
          </figure>
          <div class="card-body">
            <h2 class="card-title text-xl font-semibold">Assign Task</h2>
            <div class="card-actions justify-end">
              <button class="btn bg-orange-500 hover:bg-orange-600 text-white" onclick="window.location.href='Task.html'">Assign</button>
            </div>
          </div>
        </div>

        <!-- Completed & Incomplete Tasks -->
        <div class="card bg-white shadow-xl hover:shadow-2xl transition-transform transform hover:scale-105 rounded-xl overflow-hidden">
          <figure class="p-4">
            <img src="../Resources/Complete.jpeg" alt="Completed Task" class="rounded-lg object-cover h-48 w-full" />
          </figure>
          <div class="card-body">
            <h2 class="card-title text-xl font-semibold">Completed / Incomplete Tasks</h2>
            <div class="card-actions justify-end">
              <button class="btn bg-red-500 hover:bg-red-600 text-white">Delete</button>
            </div>
          </div>
        </div>

        <!-- Send Feedback to Admin -->
        <div class="card bg-white shadow-xl hover:shadow-2xl transition-transform transform hover:scale-105 rounded-xl overflow-hidden">
          <figure class="p-4">
            <img src="../Resources/feedback.png" alt="Send Feedback Admin" class="rounded-lg object-cover h-48 w-full" />
          </figure>
          <div class="card-body">
            <h2 class="card-title text-xl font-semibold">Send Feedback to Admin</h2>
            <div class="card-actions justify-end">
              <button class="btn bg-blue-500 hover:bg-blue-600 text-white" onclick="window.location.href='performance.html'">Update</button>
            </div>
          </div>
        </div>

        <!-- Increment or Bonus Task -->
        <div class="card bg-white shadow-xl hover:shadow-2xl transition-transform transform hover:scale-105 rounded-xl overflow-hidden">
          <figure class="p-4">
            <img src="../Resources/increment.png" alt="Increment" class="rounded-lg object-cover h-48 w-full" />
          </figure>
          <div class="card-body">
            <h2 class="card-title text-xl font-semibold">Manage Increments</h2>
            <div class="card-actions justify-end">
              <button class="btn btn-secondary hover:bg-secondary-focus" onclick="window.location.href='Task.html'">Manage</button>
            </div>
          </div>
        </div>

        <!-- Update Quantity -->
        <div class="card bg-white shadow-xl hover:shadow-2xl transition-transform transform hover:scale-105 rounded-xl overflow-hidden">
          <figure class="p-4">
            <img src="../Resources/updateq.jpg" alt="Update Quantity" class="rounded-lg object-cover h-48 w-full" />
          </figure>
          <div class="card-body">
            <h2 class="card-title text-xl font-semibold">Update Stock Quantity</h2>
            <div class="card-actions justify-end">
              <button class="btn bg-teal-500 hover:bg-teal-600 text-white" onclick="window.location.href='stock_update.html'">Update</button>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <script src="logout.js"></script>
</body>
</html>
