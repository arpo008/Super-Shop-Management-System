<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Increment</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%; /* Ensure body and html take up full viewport height */
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100">

    <!-- Navbar -->
    <div class="navbar bg-base-100 h-24 bg-slate-200 rounded-lg shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow">
                    <li><a>Homepage</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="#" class="btn btn-ghost text-2xl font-bold">Enterprise Resource Management System</a>
        </div>
        <div class="navbar-end">
            <div>
                <button class="btn mr-5" onclick="goBack()">Back</button>
            </div>
        </div>
    </div>

    <!-- Main Form Section -->
    <div class="flex justify-center items-center mt-44 ">
        <div class="p-4 bg-white w-[550px] max-w-full h-auto rounded-lg shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Add Salary Increment</h2>
            <form id="incrementForm" class="space-y-4">
                <!-- User ID -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">User ID</label>
                    <input type="number" id="userId" placeholder="Enter User ID" 
                           class="input input-bordered w-full rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400" required />
                </div>

                <!-- Increment Percentage -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Increment Percentage (%)</label>
                    <input type="number" id="increment" placeholder="Enter Increment Percentage" 
                           class="input input-bordered w-full rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400" required />
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="button" onclick="addIncrement()" 
                            class="btn btn-primary w-full rounded-lg py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-md hover:from-blue-600 hover:to-purple-700">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="increment.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
