<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Ensure body and html take up full viewport height */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 ">

    <!-- Navbar -->
    <div class="navbar bg-base-100 h-24 bg-slate-200  rounded-lg shadow-xl">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow-xl">
                    <li><a href="homepage.html">Homepage</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="dashboard.html" class="btn btn-ghost text-2xl font-semibold text-gray-800">Enterprise Resource Management System</a>
        </div>
        <div class="navbar-end">
            <div>
                <button class="btn btn-secondary mr-5" onclick="window.location.href='Admin.html'">Back</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6 pt-10">
        <h1 class="text-4xl font-semibold text-center text-gray-800 mb-8">All USERS</h1>

        <!-- Loading and Table Wrapper -->
        <div id="loading" class="text-center text-lg font-medium text-gray-600">Loading user data...</div>
        <div id="userTableContainer" class="overflow-x-auto hidden">
            <table class="table table-zebra w-full text-lg">
                <thead class="bg-purple-100">
                    <tr>
                        <th class="text-center">User ID</th>
                        <th class="text-center">First Name</th>
                        <th class="text-center">Last Name</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">Gender</th>
                        <th class="text-center">Date of Birth</th>
                        <th class="text-center">Telephone</th>
                        <th class="text-center">Age</th>
                        <th class="text-center">Salary</th>
                        <th class="text-center">Role</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="text-center text-red-500 font-bold hidden mt-6">Failed to load user data. Please try again later.</div>
    </div>

    <!-- Scripts -->
    <script src="getall_user.js"></script>
</body>
</html>
